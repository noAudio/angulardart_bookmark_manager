<form novalidate>
  <div class="form-group">
    <label for="bm-form-title">Title</label>
    <input type="text" name="title" id="bm-form-title" class="form-control" [(ngModel)]="editedBookmark.title" />
  </div>
  <div class="form-group">
    <label for="bm-form-description">Description</label>
    <textarea name="description" id="bm-form-description" class="form-control"
      [(ngModel)]="editedBookmark.description"></textarea>
  </div>
  <div class="form-group">
    <label for="bm-form-url">Url</label>
    <input type="url" name="url" id="bm-form-url" class="form-control" [(ngModel)]="editedBookmark.url" />
  </div>
  <button class="btn btn-success" (click)="updateBookmark()">Update</button>
  <button class="btn btn-warning" (click)="bookmark.edit = false">Cancel</button>
  <button class="btn btn-danger" (click)="removeBookmark()">Delete</button>
</form>
